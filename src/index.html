<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <link rel="icon" type="image/png" href="/favicon.ico"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <!-- Spinner -->
    <div id="spinner" class="bkSpinner">
        <div class="bkSpinner-wrapper mb-2">
            <svg id="spinnerSymbol" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 57"><title>Artboard 1</title><path class="spinnerPath" stroke="#202020" fill="transparent" stroke-width="8" d="M39.88,24.86s-5.67-6.43-12.7-6.43-13,3.95-14.53,9S5.7,52.23,5.7,52.23H35.86S51.42,22,55.29,14.32,65.79,4.77,69,4.77c5.93,0,13.27,2.45,15.64,11S94.3,52.23,94.3,52.23H53.79l-4.26-7.85"/></svg>
            <svg id="spinnerSymbolStatic" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 57"><title>Artboard 1</title><path class="spinnerPathStatic" stroke="#e1e1e1" fill="transparent" stroke-width="8" d="M39.88,24.86s-5.67-6.43-12.7-6.43-13,3.95-14.53,9S5.7,52.23,5.7,52.23H35.86S51.42,22,55.29,14.32,65.79,4.77,69,4.77c5.93,0,13.27,2.45,15.64,11S94.3,52.23,94.3,52.23H53.79l-4.26-7.85"/></svg>
        </div>
    </div>
    <!-- /Spinner -->

    <!-- Header -->
    <header>
        <nav class="nav-main navbar-dark bg-dark py-2 row align-items-center g-0">
            <div id="headerLogo" class="col-auto">
                <img src="<%=require('../src/images/bk-symbol.png')%>" alt="Bkool" height="60" width="60">
                <p class="text-white mb-0 me-3 d-none d-sm-inline-block">Session Manager</p>
            </div>

            <div id="headerActions" class="col">
                <div class="container px-3 d-flex justify-content-between">
                    <!-- <button id="btnNewSession" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editAddSessionModal">Nueva sesión</button> -->
                    <button id="btnNewSession" type="button" class="btn btn-primary">Nueva sesión</button>
                    <button id="btnSidebar" type="button" class="btn btn-white btn-icon d-inline-block d-md-none"><span class="icon-filter"></span><span class="icon-close d-none"></span></button>
                </div>
            </div>
            <!-- /container -->
        </nav>
    </header>
    <!-- /Header -->

    <!-- Content -->
    <div id="content-container">
        <div class="row g-0">
            <!-- Sidebar -->
            <div id="filterSidebar" class="col-md bg-white border-end border-light p-3">
                <form id="sessionFilters">
                    <!-- Session name -->
                    <!-- <div class="form-group floating-label mb-2">
                        <input type="text" class="form-control" id="filterSessionName" name="filterSessionName" placeholder="Nomnbre de sesion">
                        <label for="filterSessionName">Nomnbre de sesión</label>
                    </div> -->
                    <!-- /Session name -->

                    <!-- Date start -->
                    <div class="form-group floating-label mb-2">
                        <input type="datetime-local" class="form-control" id="filterSessionDateStart" placeholder="Dede" tabindex="2" name="filterSessionDateStart" >
                        <label for="filterSessionDateStart">Desde</label>
                    </div>
                    <!-- /Date start -->

                    <!-- Date end -->
                    <div class="form-group floating-label mb-2">
                        <input type="datetime-local" class="form-control" id="filterSessionDateEnd" placeholder="Hasta" tabindex="2" name="filterSessionDateEnd" >
                        <label for="filterSessionDateEnd">Hasta</label>
                    </div>
                    <!-- /Date end -->

                    <!-- Event -->
                    <div class="form-group floating-label mb-2">
                        <select id="filterSessionEvent" class="custom-select" >
                            <option selected value="all">Todos</option>
                            <option value="GIV2021">GIV</option>
                        </select>
                        <label for="filterSessionEvent">Evento</label>
                    </div>
                    <!-- /Event -->

                    <!-- Session user -->
                    <div class="form-group floating-label mb-2">
                        <select id="filterSessionUser" class="custom-select" >
                            <option selected value="all">Todos</option>
                        </select>
                        <label for="filterSessionUser">Usuario PRO</label>
                    </div>
                    <!-- /Session user -->

                    <!-- Button -->
                    <div id="filterButtons" class="d-grid gap-2">
                        <button id="submitFilterButton" type="button" class="btn btn-secondary">Filtrar</button>
                        <button id="clearFilterButton" type="button" class="btn btn-light disabled">Limpiar filtros</button>
                    </div>
                    <!-- /Button -->
                </form>
            </div>
            <!-- /Sidebar -->

            <!-- Content -->
            <div id="content" class="col-md">
                <!-- Sessions -->
                <div id="sessionsContent">
                    <div class="container p-3">
                        <div class="card bg-transparent rounded overflow-hidden">
                            <ul id="scheduledSessionsList" class="list-group list-group-flush">
                                
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- /Sessions -->

                <!-- Pagination -->
                <div id="sessionsPagination" class="bg-white border-top border-light d-flex align-items-center justify-content-between shadow-lg">
                    <button data-offset="" data-limmit="" id="btnPrev" type="button" class="btn btn-secondary btn-sm ms-3">Anterior</button>
                    <button data-offset="" data-limmit="" id="btnNext" type="button" class="btn btn-secondary btn-sm me-3">Siguiente</button>
                </div>
                <!-- /Pagination -->
            </div>
            <!-- /Content -->
        </div>
    </div>
    <!-- /Content -->

    <!-- Modal New and Edit -->
    <div class="modal fade" id="editAddSessionModal" tabindex="-1" aria-labelledby="editAddSessionLabel" aria-hidden="true" data-type="add">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAddSessionLabel">Modal title</h5>
                    <button type="button" class="close btn btn-secondary btn-icon btn-sm btn-close" data-bs-dismiss="modal" aria-label="Close"><span class="icon-close"></span></button>
                </div>
                <div class="modal-body">
                    <div id="allRequired" class="alert alert-danger d-none" role="alert">Todos los campos son obligatorios</div>
                    <form id="editAddForm" data-id="" novalidate>
                        <!-- Session name -->
                        <div class="form-group floating-label mb-2">
                            <input type="text" class="form-control" id="profileId" name="profileId" placeholder="Nomnbre de sesion">
                            <label for="profileId">Id de perfil</label>
                        </div>
                        <!-- /Session name -->

                        <!-- User ID -->
                        <div class="form-group floating-label mb-2">
                            <input type="text" class="form-control" id="addEditUserID" name="addEditUserID" placeholder="ID de usuario">
                            <label for="addEditUserID">ID de usuario</label>
                        </div>
                        <!-- /User ID -->

                        <!-- Profile ID -->
                        <div class="form-group floating-label mb-2">
                            <div class="input-group floating-label">
                                <input id="addEditProfileID" name="addEditProfileID" type="text" class="form-control" placeholder="ID del perfil" aria-label="Example text with button addon" aria-describedby="checkProfileId">
                                <label for="addEditProfileID">ID del perfil</label>
                                <div class="input-group-append">
                                    <button class="btn btn-sm btn-light" type="button" id="checkProfileId">Comprobar</button>
                                    <button id="profileIdChecked" type="button" class="btn btn-success btn-icon disabled text-white d-none"><span class="icon-cheked"></span></button>
                                </div>
                            </div>
                            <!-- <input type="text" class="form-control" id="addEditProfileID" name="addEditProfileID" placeholder="ID del perfil">
                            <label for="addEditProfileID">ID del perfil</label> -->
                        </div>
                        <!-- /Profile ID -->

                        <!-- Session ID -->
                        <div class="form-group floating-label mb-2">
                            <input type="text" class="form-control" id="addEditSessionID" name="addEditSessionID" placeholder="ID de sesión">
                            <label for="addEditSessionID">ID de sesión</label>
                        </div>
                        <!-- /Session ID -->

                        <!-- Event ID -->
                        <div class="form-group floating-label mb-2">
                            <input type="text" class="form-control" id="addEditEventID" name="addEditEventID" placeholder="ID de evento">
                            <label for="addEditEventID">ID de evento</label>
                        </div>
                        <!-- /Event ID -->
    
                        <!-- Max Users -->
                        <div class="form-group floating-label mb-2">
                            <input type="number" class="form-control" id="addEditMaxUsers" name="addEditMaxUsers" placeholder="Máximo de usuarios" value="1" min="1" max="600">
                            <label for="addEditMaxUsers">Máximo de usuarios</label>
                        </div>
                        <!-- /Max Users -->
    
                        <!-- Real weather -->
                        <div class="form-group floating-label mb-2">
                            <select name="addEditrealWeather" id="addEditrealWeather" class="custom-select" >
                                <option value="yes">Si</option>
                                <option value="no">No</option>
                            </select>
                            <label for="addEditrealWeather">Real Weather</label>
                        </div>
                        <!-- /Real weather -->

                        <!-- Warm up time -->
                        <div class="form-group floating-label mb-2">
                            <input type="number" class="form-control" id="addEditWarmUpTime" name="addEditWarmUpTime" placeholder="Tiempo de calentamiento" value="600" min="300">
                            <label for="addEditWarmUpTime">Tiempo de calentamiento</label>
                        </div>
                        <!-- /Warm up time -->

                        <!-- Main part min secconds -->
                        <div class="form-group floating-label mb-2">
                            <input type="number" class="form-control" id="addEditMainPartMinSecconds" name="addEditMainPartMinSecconds" placeholder="Main part min secconds" value="600" min="300">
                            <label for="addEditMainPartMinSecconds">Main part min secconds</label>
                        </div>
                        <!-- /Main part min secconds -->

                        <!-- Round -->
                        <div id="rounds">
                            <div class="singleRound add" data-round="0">
                                <!-- Date start -->
                                <div class="form-group floating-label mb-2">
                                    <input type="datetime-local" class="form-control" id="addSessionDateStart-0" placeholder="Dede" tabindex="2" name="addSessionDateStart-0" value="" >
                                    <label for="addSessionDateStart-0">Desde</label>
                                </div>
                                <!-- /Date start -->

                                <!-- Session user -->
                                <div class="addEditProUsers form-group">
                                    <div class="users">
                                        
                                    </div>
                                </div>
                                <!-- /Session user -->
                            </div>
                        </div>
                        <!-- /Round -->

                        <div id="addRound" class="d-grid gap-2 mb-3">
                            <button id="buttonAddRound" class="btn btn-secondary btn-sm" type="button">Añadir ronda</button>
                        </div>

                        <div class="modal-footer p-0">
                            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                            <button id="buttonAddNew" type="button" class="btn btn-primary">Añadir</button>
                            <button id="buttonUpdate" type="button" data-bs-dismiss="modal" class="btn btn-secondary">Actualizar</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    <!-- /Modal New and Edit -->

    <!-- Modal delete confirmation -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteLabel" aria-hidden="true" data-type="add">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteLabel">Eliminar sesión programada</h5>
                    <button type="button" class="close btn btn-secondary btn-icon btn-sm btn-close" data-bs-dismiss="modal" aria-label="Close"><span class="icon-close"></span></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro que deseas ELIMINAR permanentemente esta sesión?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                    <button id="btnDeleteSession" type="button" data-bs-dismiss="modal" class="btn btn-delete text-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /Modal delete confirmation -->

    <!-- Template table alert -->
    <template id="alertTemplate">
        <tr id="alertMessages">
            <td colspan="5">
                <div class="alert alert-{{alertType}} m-0 rounded-0 border-0" role="alert">{{alertMassage}}</div>
            </td>
        </tr>
    </template>
    <!-- /Template table alert -->

    <!-- Template scheduled session li -->
    <template id="scheduledSessionLi">
        <li class="list-group-item p-0" data-id="{{sessionID}}">
            <div class="p-2" data-bs-toggle="collapse" href="#target-{{sessionID}}">
                {{sessionName}}
            </div>
            <div class="collapse" id="target-{{sessionID}}">
                <table class="table table-hover m-0">
                    <thead>
                        <tr class="table-light">
                            <th class="sessionBegins" scope="col">Comienza</th>
                            <th class="sessionTimes" scope="col">Time</th>
                            <th class="sessionActions text-end" scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </li>
    </template>
    <!-- Template scheduled session li -->

    <!-- Template scheduled session table row -->
    <template id="scheduledSessionTableRow">
        <tr data-id="{{sessionID}}">
            <td class="sessionBegins">{{sessionDate}}</td>
            <td class="sessionTimes" scope="col">
                <span class="badge bg-light text-dark">{{sessionTime}}</span>
            </td>
            <td class="sessionActions text-end">
                <button id="btnEditSession" type="button" class="btn btn-sm btn-light">Editar</button>
                <button id="btnDeleteSession" type="button" class="btn btn-sm btn-danger">Eliminar</button>
            </td>
        </tr>
    </template>
    <!-- /Template scheduled session table row -->
</body>
</html>
