<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="nav-main navbar-dark bg-dark py-2 row align-items-center g-0">
            <div id="headerLogo" class="col-auto">
                <img src="<%=require('../src/images/bk-symbol.png')%>" alt="Bkool" height="60" width="60">
                <p class="text-white mb-0 me-3 d-none d-sm-inline-block">Session Manager</p>
            </div>

            <div id="headerActions" class="col">
                <div class="container px-3 d-flex justify-content-between">
                    <button id="btnNewSession" type="button" class="btn btn-primary">Nueva sesión</button>
                    <button id="btnSidebar" type="button" class="btn btn-white btn-icon d-inline-block d-md-none"><span class="icon-filter"></span><span class="icon-close d-none"></span></button>
                </div>
            </div>
            <!-- /container -->
        </nav>
    </header>
    <!-- /Header -->

    <!-- Content -->
    <div id="content-container">
        <div class="row g-0">
            <!-- Sidebar -->
            <div id="filterSidebar" class="col-md bg-white border-end border-light p-3">
                <form id="sessionFilters">
                    <!-- Session name -->
                    <div class="form-group floating-label mb-2">
                        <input type="text" class="form-control" id="sessionName" name="sessionName" placeholder="Nomnbre de sesion">
                        <label for="sessionName">Nomnbre de sesión</label>
                    </div>
                    <!-- /Session name -->

                    <!-- Date start -->
                    <div class="form-group floating-label mb-2">
                        <input type="date" class="form-control" id="sessionDateStart" placeholder="Dede" tabindex="2" name="sessionDateStart" value="2018-07-22" min="2018-07-22" >
                        <label for="sessionDateStart">Desde</label>
                    </div>
                    <!-- /Date start -->

                    <!-- Date end -->
                    <div class="form-group floating-label mb-2">
                        <input type="date" class="form-control" id="sessionDateEnd" placeholder="Hasta" tabindex="2" name="sessionDateEnd" value="" min="2018-07-22" >
                        <label for="sessionDateEnd">Hasta</label>
                    </div>
                    <!-- /Date end -->

                    <!-- Event -->
                    <div class="form-group floating-label mb-2">
                        <select id="sessionEvent" class="custom-select" >
                            <option selected value="1">GIV</option>
                        </select>
                        <label for="sessionEvent">Evento</label>
                    </div>
                    <!-- /Event -->

                    <!-- Session user -->
                    <div class="form-group floating-label mb-2">
                        <input type="text" class="form-control" id="sessionUser" name="sessionUser" placeholder="Nombre de usuario">
                        <label for="sessionUser">Nombre de usuario</label>
                    </div>
                    <!-- /Session user -->

                    <!-- Button -->
                    <div id="filterButtons" class="d-grid gap-2">
                        <button id="submitFilterButton" type="submit" class="btn btn-secondary">Filtrar</button>
                        <button id="clearFilterButton" type="button" class="btn btn-light disabled">Limpiar filtros</button>
                    </div>
                    <!-- /Button -->
                </form>
            </div>
            <!-- /Sidebar -->

            <!-- Content -->
            <div id="content" class="col-md">
                <!-- Sessions -->
                <div id="sessionsContent">
                    <div class="container p-3">
                        <div class="card bg-transparent rounded">
                            <table class="table table-hover m-0">
                                <thead>
                                    <tr class="table-light">
                                        <th class="sessionName" scope="col">Nombre</th>
                                        <th class="sessionID" scope="col">ID</th>
                                        <th class="sessionBegins" scope="col">Comienza</th>
                                        <th class="sessionFeaturedUsers" scope="col">Pro</th>
                                        <th class="sessionActions text-end" scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Alert table row -->
                                    <tr id="alertMessages" class="d-none">
                                        <td colspan="5">
                                            <div class="alert alert-info m-0 rounded-0 border-0" role="alert">No se encontraros sesiones programadas con estos filtros. Pruaba con otros parámetros.</div>
                                        </td>
                                    </tr>
                                    <!-- /Alert table row -->

                                    <!-- <tr data-id="dhsifdsifds54654454">
                                        <td class="sessionName">Nombre de sesión</td>
                                        <td class="sessionID">dhsifdsifds54654454</td>
                                        <td class="sessionBegins">3/25/19</td>
                                        <td class="sessionFeaturedUsers" scope="col">
                                            <span class="badge bg-light text-dark">Nombre de usuario</span>
                                        </td>
                                        <td class="sessionActions text-end">
                                            <div class="dropdown">
                                                <button class="btn btn-sm btn-lighter btn-icon dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"><span class="icon-more-horizontal m-0"></span></button>
                                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                                                    <li><a class="dropdown-item" href="#">Editar</a></li>
                                                    <li><a class="dropdown-item text-danger" href="#">Eliminar</a></li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr> -->

                                    <tr data-id="dhsifdsifds54654454">
                                        <td class="sessionName">Nombre de sesión</td>
                                        <td class="sessionID">dhsifdsifds54654454</td>
                                        <td class="sessionBegins">3/25/19</td>
                                        <td class="sessionFeaturedUsers" scope="col">
                                            <span class="badge bg-light text-dark">Nombre de usuario</span>
                                        </td>
                                        <td class="sessionActions text-end">
                                            <button id="btnEditSession" type="button" class="btn btn-sm btn-light">Editar</button>
                                            <button id="btnDeleteSession" type="button" class="btn btn-sm btn-danger">Eliminar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /Sessions -->

                <!-- Pagination -->
                <div id="sessionsPagination" class="bg-white border-top border-light d-flex align-items-center justify-content-center">
                    <nav aria-label="Pagination">
                        <ul class="pagination m-0">
                            <li class="page-item disabled">
                                <a class="page-link px-2" href="#" aria-label="Previous">
                                    <span class="icon-chevron-left" aria-hidden="true"></span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link px-2" href="#" aria-label="Next">
                                    <span class="icon-chevron-right" aria-hidden="true"></span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- /Pagination -->
            </div>
            <!-- /Content -->
        </div>
    </div>
    <!-- /Content -->
</body>
</html>
